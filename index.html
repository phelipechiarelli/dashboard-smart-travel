<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/css/app-sidebar.css">
    <link rel="stylesheet" href="/Assets/css/app-user-profile.css">
    <script src="https://kit.fontawesome.com/99cc4729fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="">
        <div class="flex-box app-main-container">
            <div class="app-sidebar-container">
                <div class="app-sidebar-collapse">
                    <img src="/Assets/img/Dunder-Mifflin-Emblem.png" alt="">
                </div>
                <div class="app-sidebar-group-link">
                    <div class="app-sidebar-link-box"><a href="" class="app-sidebar-link"><i class="fa-solid fa-chart-pie"></i></a></div>
                    <div class="app-sidebar-link-box-selected"><a href="" class="app-sidebar-link"><i class="fa-solid fa-bolt"></i></a></div>
                    <div class="app-sidebar-link-box"><a href="" class="app-sidebar-link"><i class="fa-regular fa-circle-check"></i></a></div>
                    <div class="app-sidebar-link-box"><a href="" class="app-sidebar-link"><i class="fa-regular fa-calendar"></i></a></div>
                    <div class="app-sidebar-link-box"><a href="" class="app-sidebar-link"><i class="fa-regular fa-clipboard"></i></a></div>
                    <div class="app-sidebar-link-box"><a href="" class="app-sidebar-link"><i class="fa-regular fa-user"></i></a></div>
                </div>
                <div class="app-sidebar-footer">
                    <a href="" class="app-sidebar-footer-link"><i class="fa-solid fa-sliders"></i></a>
                    <div class="app-sidebar-footer-new-mail"><a href="" class="app-sidebar-footer-link"><i class="fa-solid fa-inbox"></i></a></div>
                    <img src="/Assets/img/dwight.jpg" class="app-sidebar-footer-user-image" alt="Este usuÃ¡rio esteve online recentemente">
                </div>
            </div>

            <div class="app-user-profile-container">
                <div class="app-user-controls">
                    <div class="signed-badge"><span>Signed</span></div>
                    <div class="control-icons">
                        <i class="fa-regular fa-folder"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="app-user-profile">
                    <div class="user-pic">
                        <img src="/Assets/img/michael.jpg" alt="">
                    </div>
                    <div class="user-name">
                        <p>Michael Scott</p>
                        <small>#235</small>
                    </div>
                    <div class="user-buttons">
                        <div class="action-button"><a href="" class="green-button"><i class="fa-solid fa-phone"></i></a></div>
                        <div class="action-button"><a href="" class="yellow-button"><i class="fa-solid fa-envelope"></i></a></div>
                        <div class="action-button"><a href="" class="blue-button"><i class="fa-solid fa-message"></i></a></div>
                    </div>
                </div>
                <div class="app-user-followups">
                    <div class="followup-text">
                        <p class="goals">10/15</p>
                        <p>Followups</p>
                    </div>
                    <div class="followup-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="app-user-agenda"></div>
                <div class="app-user-details"></div>
            </div>
            <div class="app-user-content-container">
                user content
            </div>
        </div>
    </div>
</body>

</html>
